<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="directoryContainer">
            <div class="row">
                <a href="image_search.html">Image Search</a>
                <a href="advanced_search.html">Advanced Search</a>
            </div>
        </div>

        <div class="searchContainer">
            <form action="https://google.com/search">
                <h1 class="logo">Google</h1>
                <input class="searchInput" type="text" name="q" placeholder="Search...">
                <div class="row centerContainer" style="justify-content: center;">
                    <input class="submitInput" type="submit" name="btnK" value="Google Search">
                    <input class="submitInput" type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
